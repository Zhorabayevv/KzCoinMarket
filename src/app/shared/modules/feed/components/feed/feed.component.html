  <mc-error-message *ngIf="error$ | async"></mc-error-message>

    <tbody>
      <tr class="head">
        <th class="first"></th>
        <th class="dc second">
          <b># &nbsp;</b>
        </th>
        <th class="name">Name</th>
        <th class="price paddin">Price</th>
        <th class="one-procent paddin">1h %</th>
        <th class="day-procent paddin">24h %</th>
        <th class="week-procent paddin">7d %</th>
        <th class="cap paddin">
          <div class="dc">
            <p>
              Market Cap
              <span
                nz-icon
                nzType="info-circle"
                [nzTheme]="'twotone'"
                [nzTwotoneColor]="'#808a9d'"
              ></span>
            </p>
          </div>
        </th>
        <th class="volume paddin">
          <div class="dc">
            <p>
              Volume(24h)
              <span
                nz-icon
                nzType="info-circle"
                [nzTheme]="'twotone'"
                [nzTwotoneColor]="'#808a9d'"
              ></span>
            </p>
          </div>
        </th>
        <th class="supply paddin">
          <div class="dc">
            <p>Circulating Supply</p>
          </div>
        </th>
        <th class="days paddin">Last 7 days</th>
      </tr>
    </tbody>
    <mc-pagination
      [totalCount]="(feed$ | async)?.articlesCount"
      [limitArticles]="limitArticles"
      [currentPage]="currentPage"
      [url]="baseUrl"
    ></mc-pagination>
  </div>
</div>
