<div class="df footer">
  <div><img src="../../../../../assets/logo.svg" class="logo" alt="" /></div>
  <div class="df">
    <div class="rows" *ngFor="let item of footerOptions">
      <h1 class="title">{{ item.title }}</h1>
      <div>
        <ul>
          <li class="link" *ngFor="let link of item.options">
            <a [routerLink]="['/', link.link]">{{ link.title }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
